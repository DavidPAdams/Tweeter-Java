<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity4">
<head>
  <title>Message Feed</title>
  <link th:replace="fragments/headLinks">
</head>
<body>
  <div class="container">
    <div th:replace="fragments/navBar"></div>
    <h2>Tweets</h2>
    <div class="list-group" th:each="tweet:${tweetList}">
      <div class="list-group-item list-group-item-action">
        <div class="d-flex w-100 justify-content-between">
          <h5>
            @<span th:text="${tweet.user.username}"></span>
            <small><span th:text="${#dates.format(tweet.createdAt, 'M/d/yy')}"></span></small>
          </h5>
        </div>
        <p class="mb-1" th:text="${tweet.message}"></p>
      </div>
    </div>
  </div>
  <div th:replace="fragments/scripts"></div>
</body>
</html>
